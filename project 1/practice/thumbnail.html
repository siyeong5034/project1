<html>

    <style>
    .thumbnail{
      background-color: tomato;
      margin:10px;
      width:150px;
      height:150px;
      background-size: cover;
      background-repeat: no-repeat;
    }
    .thumbnail.round{
        border-radius:100%;
      }
    </style>

      <div class="thumbnail round" style="background-image:url('1234.jpg')">
    </div>
    <img src="1234.jpg">

  </body>
